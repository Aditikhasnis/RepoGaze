<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRepoGaze</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .text-shadow {
            text-shadow: 2px 2px 10px blue;
            font-size: 24px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-85 {
    align-items: center;
    background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
    border: 0;
    border-radius: 8px;
    box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
    box-sizing: border-box;
    color: #FFFFFF;
    display: flex;
    font-family: Phantomsans, sans-serif;
    font-size: 24px;
    justify-content: center;
    line-height: 1em;
    max-width: 100%;
    min-width: 180px;
    padding: 10px 20px;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    white-space: nowrap;
    cursor: pointer;
    transition: all .3s;
    margin: auto; /* Added to center horizontally */
}

.button-85:active,
.button-85:hover {
    outline: 0;
    transform: scale(0.95);
}

.button-85 span {
    background-color: rgb(5, 6, 45);
    padding: 16px 24px;
    border-radius: 6px;
    width: 100%;
    height: 100%;
    transition: 300ms;
}

.button-85:hover span {
    background: none;
}

.button-85:active {
    transform: scale(0.9);
}

       
        #input {
            color: white;
            border: 2px solid #8707ff;
            border-radius: 10px;
            padding: 15px 30px;
            background: transparent;
            max-width: 100%;
            font-size: 24px;
        }
        #input:active {
            box-shadow: 2px 2px 15px #8707ff inset;
        }
        .summary-container {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #8707ff;
            border-radius: 10px;
            max-width: 80%;
            text-align: left;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1 class="text-shadow">GitRepoGaze</h1>
    <form class="form-container" action="/summarize" method="post">
        <div>
            <label for="github_url" class="text">Enter the URL:</label>
        </div>
        <br>
        <input type="text" id="input" name="github_url" required><br><br>
        <input class="button-85" type="submit" value="Summarize">
    </form>
    
    {% if summary %}
    <div class="summary-container">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}

    {% if links %}
    <h2>Filtered Links:</h2>
    <ul>
        {% for link in links %}
            <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% if error %}
    <h2>Error:</h2>
    <p>{{ error }}</p>
{% endif %}
</body>
</html>
